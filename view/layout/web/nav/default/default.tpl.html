function li( $action, $linktext = null, $control = 'default' ){
	!$linktext && $linktext = $action;
	if (g('a') == $action and g('c') == $control ) {
		echo "<li class='active'><a href='?c=$control&a=$action'>$linktext</a></li>";
	}else{
		echo "<li><a href='?c=$control&a=$action'>$linktext</a></li>";
	}
}
